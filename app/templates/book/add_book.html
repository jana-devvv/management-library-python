{% extends "base.html" %}


{% block content %}
<h2 class="title-add">Add New Book</h2>
<form id="form-add" method="POST" action="{{ url_for('add_book') }}">
    {{ form.hidden_tag() }}
    <p>
        {{ form.title.label }}
        {{ form.title(size=32) }}
    </p>
    <p>
        {{ form.author.label }}
        {{ form.author(size=32) }}
    </p>
    <p>
        {{ form.year.label }}
        {{ form.year(size=4) }}
    </p>
    <p>
        {{ form.submit() }}
    </p>
</form>
{% endblock %}
